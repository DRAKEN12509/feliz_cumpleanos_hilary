    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .birthday-title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 8vw, 6rem);
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            animation: bounce 2s ease-in-out infinite;
        }
        
        .name {
            color: #ffeb3b;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            from { text-shadow: 4px 4px 8px rgba(0,0,0,0.5), 0 0 20px #ffeb3b; }
            to { text-shadow: 4px 4px 8px rgba(0,0,0,0.5), 0 0 30px #ffeb3b, 0 0 40px #ffeb3b; }
        }
        
        .cake {
            font-size: 4rem;
            margin: 30px 0;
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .message {
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            margin: 20px 0;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .balloon {
            position: absolute;
            font-size: 3rem;
            animation: float 6s ease-in-out infinite;
        }
        
        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            color: #ff6b9d;
        }
        
        .balloon:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
            color: #4ecdc4;
        }
        
        .balloon:nth-child(3) {
            right: 10%;
            animation-delay: 2s;
            color: #45b7d1;
        }
        
        .balloon:nth-child(4) {
            right: 20%;
            animation-delay: 3s;
            color: #f9ca24;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(2deg); }
            50% { transform: translateY(-40px) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-2deg); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
        }
        
        .confetti:nth-child(odd) {
            background: #e74c3c;
            animation-delay: 0.5s;
        }
        
        .confetti:nth-child(3n) {
            background: #3498db;
            animation-delay: 1s;
        }
        
        .confetti:nth-child(4n) {
            background: #2ecc71;
            animation-delay: 1.5s;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            color: #ffeb3b;
            font-size: 1.5rem;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .gift-box {
            font-size: 3rem;
            margin: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .celebration-text {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: slideIn 4s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media (max-width: 768px) {
            .birthday-title {
                font-size: 3rem;
            }
            
            .message {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            
            .balloon {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script>
        // Crear confeti din√°mico
        function createConfetti() {
            const colors = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#f1c40f'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                
                // Remover confeti despu√©s de la animaci√≥n
                setTimeout(() => {
                    confetti.remove();

            }
        }
